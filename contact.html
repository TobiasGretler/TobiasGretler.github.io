            <h2>Contact</h2>
            <p>contact me using any of the following links:</p>

          </div>
        </div>
      </div>
    </div><!-- End Page Header -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="row gy-4 justify-content-center">

          <div class="col-lg-3">
            <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h4>Location:</h4>
                <p>Im Feld 36 CH-8926 Kappel am Albis</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3">
            <div class="info-item d-flex">
              <i class="bi bi-envelope flex-shrink-0"></i>
              <div>
                <h4>Email:</h4>
                <p>Thomas@.com</p>
              </div>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3">
            <div class="info-item d-flex">
              <i class="bi bi-phone flex-shrink-0"></i>
              <div>
                <h4>Call:</h4>
                <p>+41 (0)43 530 04 36</p>
              </div>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="row justify-content-center mt-4">

          <div class="col-lg-9">
            <form id="contact-form" class="php-email-form" action="https://formspree.io/f/mvojybpj" method="POST" target="hidden_iframe">
              <div class="row" >
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>
              <div class="text-center"><button type="submit">Send Message</button>
                <!--<div id="notification" style="display: none;">Das Formular wurde erfolgreich gesendet. Vielen Dank!</div> -->
              </div>
            </form>
            <iframe id="hidden_iframe" name="hidden_iframe" style="display: none;"></iframe>
            <div id="success-message" style="display: none">Your message has been sent successfully. Thank you!</div>
          </div><!-- End Contact Form -->

        </div>

      </div>
    </section><!-- End Contact Section -->
    <script>
      const successMessage = document.getElementById("success-message");
      const form = document.getElementById("contact-form");
    
      form.addEventListener("submit", function () {
        successMessage.style.display = "none"; // Hide success message before submission
      });
    
      form.addEventListener("submit", function () {
        form.style.display = "none"; // Hide the form after submission
        successMessage.style.display = "block"; // Show success message after submission
      });
    </script>
